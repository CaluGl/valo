<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparables Entreprises</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 800px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: 40px 0;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: none;
      }

      button {
        display: block;
        margin: 20px auto 0;
        padding: 12px 24px;
        background-color: #0070f3;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0051a3;
      }

      .results {
        margin-top: 30px;
      }

      .company {
        background: #f7f7f7;
        margin-bottom: 10px;
        padding: 12px;
        border-radius: 8px;
        border-left: 4px solid #0070f3;
      }

      .error {
        color: red;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåç Comparables d'entreprise</h1>
      <p>Entrez un nom ou une description d‚Äôentreprise :</p>
      <textarea
        id="input"
        placeholder="Ex : Spotify, ou 'plateforme de streaming musical'"
      ></textarea>
      <button onclick="getSuggestions()">
        Trouver 50 entreprises comparables
      </button>
      <div class="results" id="results"></div>
    </div>

    <script>
      async function getSuggestions() {
        const input = document.getElementById("input").value.trim();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "üîÑ Chargement...";

        if (!input) {
          resultsDiv.innerHTML =
            "<div class='error'>Merci de saisir une description.</div>";
          return;
        }

        try {
          const response = await fetch(
            "https://valo-back.onrender.com/comparables",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input }),
            }
          );

          const data = await response.json();

          if (data.error) throw new Error(data.error);

          const lines = data.result
            .split(/\n/)
            .filter((line) => line.trim() !== "");
          resultsDiv.innerHTML = "";
          lines.forEach((line) => {
            const div = document.createElement("div");
            div.className = "company";
            div.textContent = line;
            resultsDiv.appendChild(div);
          });
        } catch (error) {
          console.error(error);
          resultsDiv.innerHTML =
            "<div class='error'>‚ùå Erreur : impossible de r√©cup√©rer les comparables.</div>";
        }
      }
    </script>
  </body>
</html>
