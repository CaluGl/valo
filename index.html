<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparables Entreprises</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: none;
      }

      button {
        display: block;
        margin: 20px auto 0;
        padding: 12px 24px;
        background-color: #0070f3;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0051a3;
      }

      .results {
        margin-top: 30px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
        vertical-align: top;
      }

      th {
        background-color: #f3f3f3;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .error {
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåç Comparables d'entreprise</h1>
      <p>Entrez un nom ou une description d‚Äôentreprise :</p>
      <textarea
        id="input"
        placeholder="Ex : Spotify, ou 'plateforme de streaming musical'"
      ></textarea>
      <button onclick="getSuggestions()">
        Trouver 50 entreprises comparables
      </button>
      <div class="results" id="results"></div>
    </div>

    <script>
      async function getSuggestions() {
        const input = document.getElementById("input").value.trim();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "üîÑ Chargement...";

        if (!input) {
          resultsDiv.innerHTML =
            "<div class='error'>Merci de saisir une description.</div>";
          return;
        }

        try {
          const response = await fetch(
            "https://valo-back.onrender.com/comparables",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ input }),
            }
          );

          const data = await response.json();

          if (data.error) throw new Error(data.error);

          const lines = data.result
            .split(/\n/)
            .filter((line) => line.trim() !== "");

          let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Entreprise</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
        `;

          lines.forEach((line) => {
            const match = line.match(/^(\d+)\.\s*([^:]+)\s*:\s*(.*)$/);
            if (match) {
              const [, number, name, desc] = match;
              tableHTML += `
              <tr>
                <td>${number}</td>
                <td><strong>${name}</strong></td>
                <td>${desc}</td>
              </tr>
            `;
            }
          });

          tableHTML += "</tbody></table>";
          resultsDiv.innerHTML = tableHTML;
        } catch (error) {
          console.error(error);
          resultsDiv.innerHTML =
            "<div class='error'>‚ùå Erreur : impossible de r√©cup√©rer les comparables.</div>";
        }
      }
    </script>
  </body>
</html>
